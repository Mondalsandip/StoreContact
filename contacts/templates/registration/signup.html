{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="heading font-weight-light text-center">Signup</h2>
  <hr>

</div>
<div class="container w-25 card p-4 mt-4">
  <form class=""  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy }}
    <input type="submit"  value="Signup" class="w-100  text-center my-2 btn ">
  </form>

</div>
{% endblock %}
